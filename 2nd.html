<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cyber Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00f2ff;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            pointer-events: none;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="label">System Status: Active</div>
        <div class="title">CYBER_CUBE.v1</div>
    </div>

    <div id="instructions">
        DRAG TO ROTATE • SCROLL TO ZOOM • MOVE MOUSE TO DISTORT
    </div>

    <script>
        let scene, camera, renderer, cube, wireframe, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let isMouseDown = false;
        let lastMouseX = 0, lastMouseY = 0;

        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            
            // Camera Setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Create Cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            
            // Premium Material with slight transparency
            const material = new THREE.MeshPhongMaterial({
                color: 0x111111,
                specular: 0x00f2ff,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });

            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add Wireframe Overlay
            const wireGeometry = new THREE.BoxGeometry(2.02, 2.02, 2.02);
            const wireMaterial = new THREE.MeshBasicMaterial({
                color: 0x00f2ff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            wireframe = new THREE.Mesh(wireGeometry, wireMaterial);
            cube.add(wireframe);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const light1 = new THREE.PointLight(0x00f2ff, 2, 50);
            light1.position.set(5, 5, 5);
            scene.add(light1);

            const light2 = new THREE.PointLight(0x7000ff, 2, 50);
            light2.position.set(-5, -5, 5);
            scene.add(light2);

            // Background Particles
            const partGeom = new THREE.BufferGeometry();
            const partCount = 1000;
            const posArray = new Float32Array(partCount * 3);

            for(let i = 0; i < partCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }

            partGeom.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const partMat = new THREE.PointsMaterial({
                size: 0.02,
                color: 0xffffff,
                transparent: true,
                opacity: 0.5
            });

            particles = new THREE.Points(partGeom, partMat);
            scene.add(particles);

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mousedown', () => isMouseDown = true);
            document.addEventListener('mouseup', () => isMouseDown = false);
            document.addEventListener('wheel', onMouseWheel, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 100;
            mouseY = (event.clientY - window.innerHeight / 2) / 100;

            if (isMouseDown) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
            }

            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        }

        function onMouseWheel(event) {
            camera.position.z += event.deltaY * 0.005;
            camera.position.z = Math.min(Math.max(camera.position.z, 3), 10);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Smoothly interpolate rotation
            cube.rotation.y += (targetRotationY - cube.rotation.y) * 0.1;
            cube.rotation.x += (targetRotationX - cube.rotation.x) * 0.1;

            // Passive animation
            cube.rotation.y += 0.005;
            cube.position.y = Math.sin(time) * 0.1;

            // React to mouse position
            wireframe.scale.set(
                1 + Math.sin(time * 2) * 0.02,
                1 + Math.sin(time * 2) * 0.02,
                1 + Math.sin(time * 2) * 0.02
            );
            
            // Move particles slightly
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            renderer.render(scene, camera);
        }

        window.onload = function() {
            init();
            animate();
        };
    </script>
</body>
</html>
