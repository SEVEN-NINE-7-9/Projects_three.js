<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Pyramid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #ffd700;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Golden Pyramid</h1>
        <p>Use mouse to orbit â€¢ Scroll to zoom</p>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, pyramid, controls;

        function init() {
            // 1. Scene & Camera Setup
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 1.5, 4);

            // 2. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 3. Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // 4. Create the Pyramid Geometry
            // Parameters: radius, height, radialSegments
            // Setting radialSegments to 4 creates a square-based pyramid
            const geometry = new THREE.ConeGeometry(1.5, 2, 4);
            
            // Material with a metallic look
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, 
                metalness: 0.7, 
                roughness: 0.2,
                flatShading: true 
            });

            pyramid = new THREE.Mesh(geometry, material);
            scene.add(pyramid);

            // Add wireframe for extra detail
            const wireframeGeometry = new THREE.ConeGeometry(1.505, 2.005, 4);
            const wireframeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000, 
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            pyramid.add(wireframe);

            // 5. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const blueLight = new THREE.PointLight(0x0000ff, 0.5);
            blueLight.position.set(-5, -5, 2);
            scene.add(blueLight);

            // Handle Window Resize
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Slow automatic rotation
            pyramid.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize when DOM is ready
        window.onload = init;
    </script>
</body>
</html>
